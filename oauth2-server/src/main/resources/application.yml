spring:
  application:
    name: oauth2-server
  cloud:
    config:
      label: master
      profile: dev
      uri:  http://localhost:8888/
      discovery:
        enabled: true
        serviceId: oauth2-server
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/oauth2?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: oauth2
    password: oauth2
    driver-class-name: com.mysql.cj.jdbc.Driver
server:
  port: 8000
  servlet:
    context-path: /uaa
